<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="container mt-5">
      <form class="mx-auto p-4 bg-light border rounded" method="post">
        <h1 class="text-uppercase mb-4">Contact Form</h1>
        <div class="mb-3 row form-group">
          <label for="username" class="col-4">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="border border-grey rounded col-md-8 ps-2 py-1 mx-sm-3 col-sm-11 mx-md-0"
          />
        </div>
        <div class="mb-3 row form-group">
          <label for="email" class="col-4">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="border border-grey rounded col-md-8 ps-2 py-1 mx-sm-3 col-sm-11 mx-md-0"
          />
        </div>
        <div class="mb-2 row form-group">
          <label for="password" class="col-4">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="border border-grey rounded col-md-8 ps-2 py-1 mx-sm-3 col-sm-11 mx-md-0"
          />
        </div>
        <fieldset class="mb-3 form-group">
          <legend class="fs-5">
            Would you like to sign up for the newsletter?
          </legend>
          <section class="row ms-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="signup"
                id="yes"
              />
              <label class="form-check-label" for="yes">Yes, sign me up</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="signup"
                id="no"
              />
              <label class="form-check-label" for="no">No, thank you</label>
            </div>
          </section>
        </fieldset>
        <div class="mb-3 row form-group">
          <label for="date" class="col-4">Date:</label>
          <input
            type="date"
            name="date"
            id="date"
            class="border border-grey rounded col-md-8 ps-3 py-1 mx-sm-3 col-sm-11 mx-md-0"
          />
        </div>
        <div class="row form-group">
          <input
            type="submit"
            class="btn btn-primary col-6 border-end"
            value="Submit"
          />
          <input
            type="reset"
            class="btn btn-secondary col-6 border-start"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
