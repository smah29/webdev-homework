<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <form class="form" action="">
        <h1>Registration Form</h1>
        <div class="form-element">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-element">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-element">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </div>
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <section>
            <div>
              <input type="radio" name="signup" id="yes" value="Yes" />
              <label for="yes">Yes, sign me up</label>
            </div>
            <div>
              <input type="radio" name="signup" id="no" value="No" />
              <label for="no">No, thank you</label>
            </div>
          </section>
        </fieldset>
        <div class="form-element">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="Submit" />
          <input type="reset" class="btn btn-secondary" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
