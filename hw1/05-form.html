<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="HW 05 - Form" />
    <meta http-equiv="author" content="Shreyoshi Mahato" />
    <title>05 - Form</title>
  </head>
  <body>
    <main>
      <form action="https://www.example.com" method="post">
        <h1>Registration Form</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br /><br />
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="signup" id="yes" />
          <label for="yes">Yes, sign me up</label>
          <input type="radio" name="signup" id="no" />
          <label for="no">No, thank you</label>
        </fieldset>
        <br />
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
        <br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
