<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="HW 04 - Table" />
    <meta http-equiv="author" content="Shreyoshi Mahato" />
    <title>04 - Table</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/04-table.css" />
  </head>
  <body>
    <main>
      <h1>TV Listings</h1>
      <table>
        <thead>
          <tr>
            <th class="table-heading" scope="col">Time/Channels</th>
            <th class="table-heading" scope="col">8:00 PM</th>
            <th class="table-heading" scope="col">9:00 PM</th>
            <th class="table-heading" scope="col">10:00 PM</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="channel" scope="row">ABC</th>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>black-ish</td>
          </tr>
          <tr>
            <th class="channel" scope="row">CBS</th>
            <td>Young Sheldon</td>
            <td>United States of Al</td>
            <td>Mom</td>
          </tr>
          <tr>
            <th class="channel" scope="row">NBC</th>
            <td colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <tr>
            <th class="channel" scope="row">Fox</th>
            <td>Beat Shazam</td>
            <td colspan="2">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
